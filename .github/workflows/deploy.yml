name: Deploy Vite site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js and automatically configure pnpm
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          # ✅ Use pnpm for caching. This automatically looks for pnpm-lock.yaml
          cache: "pnpm" 

      # Install project dependencies
      - name: Install dependencies
        # ✅ Now pnpm is correctly installed and in PATH
        run: pnpm install

      # Build your site with Vite
      - name: Build with Vite
        env:
          GITHUB_PAGES: true
        run: pnpm build

      # Upload the built site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
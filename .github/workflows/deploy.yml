name: Deploy Vite site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Node.js first
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm" 

      # 2. âœ… Explicitly install pnpm globally now that Node and npm are ready
      - name: Install pnpm globally
        # We use npm to install pnpm
        run: npm install -g pnpm

      # 3. Install project dependencies
      - name: Install dependencies
        # pnpm is now correctly in the PATH
        run: pnpm install

      # Build your site with Vite
      - name: Build with Vite
        env:
          GITHUB_PAGES: true
        run: pnpm build

      # Upload the built site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
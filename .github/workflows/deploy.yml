name: Deploy Vite site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js first
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          # ✅ Switched cache key to 'npm' as we are no longer using pnpm
          cache: "npm" 

      # ❌ Removed the step that installed pnpm globally

      # Install project dependencies
      - name: Install dependencies
        # ✅ Changed pnpm install to npm install
        run: npm install

      # Build your site with Vite
      - name: Build with Vite
        env:
          GITHUB_PAGES: true
        # ✅ Changed pnpm build to npm run build (assuming you have a "build" script in package.json)
        run: npm run build

      # Upload the built site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4